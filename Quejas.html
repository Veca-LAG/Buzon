<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Quejas</title>
    <style>
        body {
            margin: 0;
            background-color: #3A98BC;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            text-align: center;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
            overflow-y: scroll;
        }
        .checkbox-group {
            margin-bottom: 15px;
        }
        .checkbox-group label {
            font-weight: normal;
        }
        .attach {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 14px;
        }
        .attach-icon {
            font-size: 20px;
            margin-right: 5px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .button {
            background-color: #084474;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">BUZÓN DE QUEJAS</div>
        <div class="subtitle">CAFETERIA UNIVERSIDAD DEL MAR</div>

        <div class="checkbox-group">
            <label><input type="checkbox" name="identidad"> Registrar identidad de usuario</label>
            <label><input type="checkbox" name="anonimo"> Anónimo</label>
        </div>

        <div class="form-group">
            <label for="asunto">Asunto</label>
            <select id="asunto" name="asunto">
                <option>Comida</option>
                <option>Personal</option>
                <option>Instalaciones</option>
                <option>Otro...</option>
            </select>
        </div>

        <div class="form-group">
            <label for="detalles">Detalles</label>
            <textarea id="detalles" name="detalles" placeholder="Escriba aquí su queja o sugerencia..."></textarea>
        </div>

        <div class="form-group attach">
            <span class="attach-icon">&#x2795;</span>
            <label for="archivo" style="cursor: pointer;">Adjuntar archivos</label>
            <input type="file" id="archivo" name="archivo" style="display: none;">
        </div>

        <div class="button-group">
            <button class="button">ENVIAR</button>
            <button class="button">CANCELAR</button>
        </div>

        <div class="footer">@Pie de pagina</div>
    </div>
</body>
</html>
