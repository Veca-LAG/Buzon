<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzón de Quejas y Sugerencias</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #83201A;
        }
        .container {
            background-color: white;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: start;
        }
        .header img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
        }
        .subtitle {
            font-size: 18px;
        }
        .campus-line {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        .button {
            display: block;
            width: 70%;
            margin: 10px auto;
            padding: 15px;
            background-color: #084474;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
        }
        .locations {
            display: flex;
            justify-content: space-around;
            background-color: #bbb;
            padding: 20px 0;
            margin-top: 20px;
        }
        .location {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(-45deg);
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Reemplaza 'image.png' con tu imagen -->
            <img src="image.png" alt="Logo Universidad del Mar">
            <div>
                <div class="title">BUZÓN DE QUEJAS Y SUGERENCIAS</div>
                <div class="subtitle">CAFETERIA UNIVERSIDAD DEL MAR</div>
            </div>
        </div>
        <div class="campus-line">PUERTO ANGEL - HUATULCO - PUERTO ESCONDIDO</div>

        <a href="#" class="button">INICIAR SESIÓN</a>
        <a href="#" class="button">REGISTRARSE</a>

        <div class="locations">
            <div class="location">PUERTO ANGEL</div>
            <div class="location">HUATULCO</div>
            <div class="location">PUERTO ESCONDIDO</div>
        </div>

        <div class="footer">@Pie de pagina</div>
    </div>
</body>
</html>
