<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal</title>
    <style>
        body {
            margin: 0;
            background-color: #3A98BC;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            text-align: center;
        }
        .bienvenida {
            text-align: right;
            font-size: 14px;
        }
        .logo {
            width: 80px;
            float: left;
        }
        .titulo {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .subtitulo {
            font-size: 16px;
            margin: 10px 0 5px 0;
        }
        .campus {
            font-size: 14px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #084474;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="bienvenida">¡Bienvenido (usuario)!</div>
        <img src="logo-placeholder.png" alt="Logo UMar" class="logo"> <!-- Reemplazar con ruta real -->
        <h1 class="titulo">BUZÓN DE QUEJAS Y SUGERENCIAS</h1>
        <div class="subtitulo">CAFETERIA UNIVERSIDAD DEL MAR</div>
        <div class="campus">PUERTO ANGEL - HUATULCO - PUERTO ESCONDIDO</div>

        <button class="button">QUEJA</button>
        <button class="button">SUGERENCIA</button>
    </div>
</body>
</html>
